# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: YC Function deploy
        # You may pin to the exact commit or the version.
        # uses: yc-actions/yc-sls-function@d68d2301582ad31ec6df1326f4e84b8e59934103
        uses: yc-actions/yc-sls-function@v2
        with:
          # Json containing authorized key for Service Account. More info https://cloud.yandex.ru/docs/container-registry/operations/authentication#sa-json
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          # Folder ID
          folder-id: "b1gqsohdk0dukq0c9ep9"
          # Function Name
          function-name: "github-deploy"
          # Object Storage bucket name for code
          #bucket: # optional, default is
          # Runtime for function.
          runtime: "nodejs16"
          # Entrypoint for function
          entrypoint: "src/index.handler"
          # Source directories for cloud function in git repo. Multiline
          include: |
            ./src
            package.json
          # Exclude patterns for source directory. Multiline
          exclude: |
            **/*.ts
          # Memory in Mb. Pattern: ^\d+Mb$
          memory: "256Mb"
          # Env variables for function. Multiline
          environment: |
            DEBUG=True
            COUNT=1
